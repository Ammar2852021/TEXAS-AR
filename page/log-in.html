<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Css/normalize.css" />
    <link rel="stylesheet" href="../Css/login.css" />
    <link rel="stylesheet" href="../Css/loding.css">
    <title>Sign Up</title>
  </head>
  <body>
    
    <div id="on-lode">
      <div class="spinner"></div>
    </div>

    <div class="Container">
      <div class="Container-Sign-Up">
        <div class="Sign-Up">
          <h2>تسجيل الدخول</h2>
          <p>ليس لديك حساب  ؟ <a href="../page/Sign-Up.html">تسجيل حساب</a></p>
          <div class="Sign-Up-input">
            <div style="margin-left: 10px; color: red" id="error"></div>
            <form id="loginForm" method="post">
              <input type="email" placeholder="البريد الاكتروني" name="email" id="email" />
              <input
                type="password"
                placeholder="كلمه المرور"
                name="password"
                id="password"
              />

              <input
                type="submit"
                style="
                  border-radius: 10px;
                  outline: none;
                  border: none;
                  height: 8vh;
                  margin: 5px;
                  border-radius: 10px;
                  padding: 10px;
                  color: white;
                
                "
                value="الدخول"
                id="login_submit"
              />
            </form>
          </div>
        </div>
      </div>

      <div class="Container-img">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          id="visual"
          viewBox="0 0 900 900"
          width="900"
          height="900"
          version="1.1"
        >
          <path
            d="M296 0L263.8 21.5C231.7 43 167.3 86 135.3 128.8C103.3 171.7 103.7 214.3 137.8 257.2C172 300 240 343 251 385.8C262 428.7 216 471.3 202.7 514.2C189.3 557 208.7 600 239.2 642.8C269.7 685.7 311.3 728.3 290.7 771.2C270 814 187 857 145.5 878.5L104 900L0 900L0 878.5C0 857 0 814 0 771.2C0 728.3 0 685.7 0 642.8C0 600 0 557 0 514.2C0 471.3 0 428.7 0 385.8C0 343 0 300 0 257.2C0 214.3 0 171.7 0 128.8C0 86 0 43 0 21.5L0 0Z"
            fill="#fff"
            stroke-linecap="round"
            stroke-linejoin="miter"
          />
        </svg>
      </div>
    </div>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/loding.js"></script>
  </body>
</html>
